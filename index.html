<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synonym Dictionary</title>

  <!-- Google Analytics tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-S0687T9HPQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-S0687T9HPQ');
  </script>

  <style>
    body {
      font-family: 'Josefin Sans', sans-serif;
      background-color: #f9f4d7;
      background-image: url('https://s0.wp.com/wp-content/themes/pub/lowfi/assets/images/texture.png');
      background-repeat: repeat;
      color: #5c7067;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header img {
      border-radius: 20px;
      width: 200px;
      height: auto;
      object-fit: cover;
    }
    header h1 {
      font-family: 'Amatic SC', cursive;
      font-size: 2.5rem;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    .search-bar {
      display: flex;
      justify-content: center;
    }
    .search-bar input {
      padding: 0.5rem;
      width: 70%;
      max-width: 400px;
      border: 1px solid #5c7067;
    }
    .search-bar button {
      padding: 0.5rem;
      background-color: #27ae60;
      color: white;
      cursor: pointer;
    }
    .results {
      margin-top: 2rem;
      background-color: #e9edd9;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <img id="headerImage" src="https://synonym55.wordpress.com/wp-content/uploads/2025/04/img-20250425-wa0007_transformed-1.jpeg" alt="Site Logo">
    <h1>Synonym Dictionary</h1>
    <p>Get synonyms, paraphrases, and alternatives to words, phrases, and sentences</p>
  </header>
  <main>
    <div class="search-section">
      <h2>Search</h2>
      <div class="search-bar">
        <input type="text" id="wordSearchInput" placeholder="Words...">
        <button onclick="searchWord()">Search</button>
      </div>
    </div>
    <div id="results" class="results" style="display: none;">
      <h2 id="wordTitle"></h2>
      <img id="wordImage" alt="" style="display: none;">
      <p id="attribution"></p>
    </div>
  </main>

  <script>
    const WORDNIK_API_KEY = "l0ncegqqjs64oga4k7npd36jv9g2bq5o8auhxmiajd8xhgifg";
    const UNSPLASH_ACCESS_KEY = "nGtdWs1N2VxtT-gXyJ7PsnMHDD2xvafoBGmT0-QFBgA";

    async function searchWord() {
      const query = document.getElementById("wordSearchInput").value.trim().toLowerCase();
      if (!query) return;
      await fetchWordnikData(query);
      await fetchUnsplashImage(query);
    }

    async function fetchWordnikData(query) {
      try {
        const response = await fetch(`https://api.wordnik.com/v4/word.json/${query}/relatedWords?useCanonical=true&relationshipTypes=synonym&limitPerRelationshipType=10&api_key=${WORDNIK_API_KEY}`);
        const data = await response.json();

        let categorizedSynonyms = {};
        data.forEach(entry => {
          categorizedSynonyms[entry.relationshipType] = entry.words;
        });

        document.getElementById("wordTitle").innerText = query;
        document.getElementById("results").innerHTML = Object.entries(categorizedSynonyms)
          .map(([pos, words]) => `<strong>${pos.charAt(0).toUpperCase() + pos.slice(1)}</strong>: ${words.join(", ")}`)
          .join("<br>");
        document.getElementById("results").style.display = "block";

      } catch (error) {
        console.error("Error fetching Wordnik data:", error);
      }
    }

    async function fetchUnsplashImage(query) {
      try {
        const response = await fetch(`https://api.unsplash.com/photos/random?query=${query}&client_id=${UNSPLASH_ACCESS_KEY}`);
        const data = await response.json();

        document.getElementById("wordImage").src = data.urls.regular;
        document.getElementById("wordImage").style.display = "block";
        document.getElementById("attribution").innerText = `Image by ${data.user.name} on Unsplash`;
        document.getElementById("attribution").style.display = "block";

      } catch (error) {
        console.error("Error fetching Unsplash image:", error);
      }
    }
  </script>
</body>
</html>
