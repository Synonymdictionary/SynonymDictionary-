<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synonym Dictionary</title>
  <style>
    body {
      font-family: 'Josefin Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f4d7; /* Pale yellow */
      background-image: url('https://s0.wp.com/wp-content/themes/pub/lowfi/assets/images/texture.png');
      background-repeat: repeat;
      color: #5c7067;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header img {
      border-radius: 20px;
      width: 200px;
      height: auto;
      object-fit: cover;
    }
    header h1 {
      font-family: 'Amatic SC', cursive;
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }
    header p {
      font-size: 1.2rem;
      margin: 0;
      color: #5c7067;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    .search-section h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #5c7067;
    }
    .search-bar {
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
    }
    .search-bar input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 70%;
      max-width: 400px;
      margin-right: 0.5rem;
      border: 1px solid #5c7067;
      border-radius: 4px;
    }
    .search-bar button {
      padding: 0.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #27ae60; /* Deep green */
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search-bar button img {
      width: 20px;
      height: 20px;
    }
    .results {
      margin-top: 2rem;
      background-color: #e9edd9;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: left;
    }
    .results h2 {
      text-align: center;
    }
    .results img {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 10px;
    }
    #attribution {
      display: none;
      font-size: 0.9em;
      color: #5c7067;
    }
  </style>
  <script>
    async function searchWord() {
      const query = document.getElementById("wordSearchInput").value.trim().toLowerCase();
      if (!query) return;
      searchImage(query);
    }
    async function searchPhrase() {
      const query = document.getElementById("phraseSearchInput").value.trim().toLowerCase();
      if (!query) return;
      searchImage(query);
    }
    async function searchSentence() {
      const query = document.getElementById("sentenceSearchInput").value.trim().toLowerCase();
      if (!query) return;
      searchImage(query);
    }
    async function searchImage(query) {
      const headerImage = document.getElementById("headerImage");
      const resultsDiv = document.getElementById("results");
      const wordTitle = document.getElementById("wordTitle");
      const wordImage = document.getElementById("wordImage");
      const attribution = document.getElementById("attribution");

      try {
        const unsplashKey = 'nGtdWs1N2VxtT-gXyJ7PsnMHDD2xvafoBGmT0-QFBgA';
        const response = await fetch(`https://api.unsplash.com/search/photos?query=${query}&client_id=${unsplashKey}`);
        const data = await response.json();

        if (data.results && data.results.length > 0) {
          const newImage = data.results[0];
          wordImage.src = newImage.urls.small;
          wordImage.alt = query;
          wordImage.style.display = "block";

          headerImage.src = newImage.urls.small;

          attribution.innerHTML = `Photo by <a href="${newImage.user.links.html}" target="_blank">${newImage.user.name}</a> on <a href="https://unsplash.com" target="_blank">Unsplash</a>`;
          attribution.style.display = "block";
        } else {
          wordImage.style.display = "none";
          attribution.style.display = "none";
        }
        wordTitle.textContent = query.charAt(0).toUpperCase() + query.slice(1);
        resultsDiv.style.display = "block";
      } catch (error) {
        wordTitle.textContent = "No results found!";
        wordImage.style.display = "none";
        attribution.style.display = "none";
        resultsDiv.style.display = "block";
      }
    }
  </script>
</head>
<body>
  <header>
    <img id="headerImage" src="https://synonym55.wordpress.com/wp-content/uploads/2025/04/img-20250425-wa0007_transformed-1.jpeg" alt="Site Logo">
    <h1>Synonym Dictionary</h1>
    <!-- Updated Subheading -->
    <p>Get synonyms, paraphrases, and alternatives to words, phrases, and sentences</p>
  </header>
  <main>
    <div class="search-section">
      <h2>Search</h2>
      <!-- Word Search -->
      <div class="search-bar">
        <input type="text" id="wordSearchInput" placeholder="Words...">
        <button onclick="searchWord()">
          <img src="49116.png" alt="Search Icon">
        </button>
      </div>
      <!-- Phrase Search -->
      <div class="search-bar">
        <input type="text" id="phraseSearchInput" placeholder="Phrases...">
        <button onclick="searchPhrase()">
          <img src="49116.png" alt="Search Icon">
        </button>
      </div>
      <!-- Sentence Search -->
      <div class="search-bar">
        <input type="text" id="sentenceSearchInput" placeholder="Sentences...">
        <button onclick="searchSentence()">
          <img src="49116.png" alt="Search Icon">
        </button>
      </div>
    </div>
    <div id="results" class="results" style="display: none;">
      <h2 id="wordTitle"></h2>
      <img id="wordImage" alt="" style="display: none;">
      <p id="attribution"></p>
    </div>
  </main>
</body>
</html>
