<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synonym Dictionary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f4d7; /* Pale yellow background */
            background-image: url('https://s0.wp.com/wp-content/themes/pub/lowfi/assets/images/texture.png'); /* Background texture */
            background-repeat: repeat;
            color: #5c7067; /* Pale greenish-grey text */
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
        }

        header img {
            border-radius: 20px;
            width: 200px;
            height: auto;
            object-fit: cover;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0.5rem 0;
        }

        header p {
            font-size: 1rem;
            margin: 0.5rem 0 1.5rem 0;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        .search-bar {
            margin-bottom: 1.5rem;
        }

        .search-bar input {
            padding: 0.5rem;
            font-size: 1rem;
            width: 70%;
            max-width: 400px;
            margin-right: 0.5rem;
            border: 1px solid #5c7067;
            border-radius: 4px;
        }

        footer {
            background-color: #5c7067; /* Pale greenish-grey footer */
            color: #f9f4d7; /* Pale yellow text */
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://synonym55.wordpress.com/wp-content/uploads/2025/04/img-20250425-wa0007_transformed-1.jpeg" alt="Site Logo">
        <h1>Synonym Dictionary</h1>
        <p>Find synonyms of words with pictures as reference</p>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" placeholder="Search for synonyms...">
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Synonym Dictionary. All rights reserved.</p>
    </footer>
</body>
</html>
