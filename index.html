<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synonym Dictionary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f4d7; /* Pale yellow */
            background-image: url('https://s0.wp.com/wp-content/themes/pub/lowfi/assets/images/texture.png'); /* Texture */
            background-repeat: repeat;
            color: #5c7067; /* Pale greenish-grey */
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
        }

        header img {
            border-radius: 20px;
            width: 200px;
            height: auto;
            object-fit: cover;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0.5rem 0;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        .search-bar {
            margin-bottom: 1.5rem;
        }

        .search-bar input {
            padding: 0.5rem;
            font-size: 1rem;
            width: 70%;
            max-width: 400px;
            margin-right: 0.5rem;
            border: 1px solid #5c7067;
            border-radius: 4px;
        }

        .search-bar button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #007cba;
            color: white;
            cursor: pointer;
        }

        .results {
            margin-top: 2rem;
            background-color: #e9edd9; /* Slightly lighter greenish-grey */
            padding: 1.5rem;
            border-radius: 8px;
        }

        .results img {
            margin-top: 1rem;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://synonym55.wordpress.com/wp-content/uploads/2025/04/img-20250425-wa0007_transformed-1.jpeg" alt="Site Logo">
        <h1>Synonym Dictionary</h1>
        <p>Find synonyms of words with pictures as reference</p>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for a word...">
            <button onclick="searchWord()">Search</button>
        </div>
        <div id="results" class="results" style="display: none;">
            <h2 id="wordTitle"></h2>
            <p id="synonyms"></p>
            <img id="wordImage" alt="">
        </div>
    </main>
    <script>
        const glossary = {
            "hate": {
                synonyms: ["dislike", "loathe", "despise"],
                image: "https://your-repo-url/hate.jpg" // Replace with your image file URL
            },
            "love": {
                synonyms: ["affection", "adore", "cherish"],
                image: "https://your-repo-url/love.jpg" // Replace with your image file URL
            }
            // Add more words here
        };

        function searchWord() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const resultsDiv = document.getElementById("results");
            const wordTitle = document.getElementById("wordTitle");
            const synonyms = document.getElementById("synonyms");
            const wordImage = document.getElementById("wordImage");

            if (glossary[query]) {
                const wordData = glossary[query];
                wordTitle.textContent = query.charAt(0).toUpperCase() + query.slice(1);
                synonyms.textContent = `Synonyms: ${wordData.synonyms.join(", ")}`;
                wordImage.src = wordData.image;
                wordImage.style.display = "block";
                resultsDiv.style.display = "block";
            } else {
                wordTitle.textContent = "Word not found!";
                synonyms.textContent = "";
                wordImage.style.display = "none";
                resultsDiv.style.display = "block";
            }
        }
    </script>
</body>
</html>
