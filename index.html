<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synonym Dictionary</title>
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f4d7; /* Pale yellow */
            background-image: url('https://s0.wp.com/wp-content/themes/pub/lowfi/assets/images/texture.png'); /* Texture */
            background-repeat: repeat;
            color: #5c7067; /* Pale greenish-grey */
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
        }

        header img {
            border-radius: 20px;
            width: 200px;
            height: auto;
            object-fit: cover;
        }

        header h1 {
            font-family: 'Amatic SC', cursive; /* Correct font restored */
            font-size: 2.5rem;
            margin: 0.5rem 0;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        .search-bar {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            padding: 0.5rem;
            font-size: 1rem;
            width: 70%;
            max-width: 400px;
            margin-right: 0.5rem;
            border: 1px solid #5c7067;
            border-radius: 4px;
        }

        .search-bar button {
            padding: 0.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px; /* Curved edges */
            background-color: #007cba; /* Contrasting block color */
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-bar button::before {
            content: "ðŸ”Ž"; /* Cleaner magnifying glass icon */
            font-size: 1.2rem;
            margin-right: 0.3rem;
        }

        .results {
            margin-top: 2rem;
            background-color: #e9edd9; /* Slightly lighter greenish-grey */
            padding: 1.5rem;
            border-radius: 8px;
            text-align: left;
        }

        .results h2 {
            text-align: center;
        }

        .results img {
            margin-top: 1rem;
            max-width: 100%;
            border-radius: 10px;
        }

        #attribution {
            display: none;
            font-size: 0.9em;
            color: #5c7067;
        }
    </style>
    <script>
        async function searchWord() {
            const query = document.getElementById("searchInput").value.trim().toLowerCase();
            const headerImage = document.getElementById("headerImage");
            const resultsDiv = document.getElementById("results");
            const wordTitle = document.getElementById("wordTitle");
            const wordImage = document.getElementById("wordImage");
            const attribution = document.getElementById("attribution");

            try {
                // Fetch relevant image from Unsplash API with improved query
                const unsplashKey = 'nGtdWs1N2VxtT-gXyJ7PsnMHDD2xvafoBGmT0-QFBgA'; // Your Unsplash API key
                const imageResponse = await fetch(`https://api.unsplash.com/search/photos?query=${query}+context&client_id=${unsplashKey}`);
                const imageData = await imageResponse.json();

                if (imageData.results.length > 0) {
                    const newImage = imageData.results[0];
                    wordImage.src = newImage.urls.small;
                    wordImage.alt = query;
                    wordImage.style.display = "block";

                    // Switch the main page's image
                    headerImage.src = newImage.urls.small;

                    // Add attribution
                    attribution.innerHTML = `Photo by <a href="${newImage.user.links.html}" target="_blank">${newImage.user.name}</a> on <a href="https://unsplash.com" target="_blank">Unsplash</a>`;
                    attribution.style.display = "block";
                } else {
                    wordImage.style.display = "none";
                    attribution.style.display = "none";
                }

                // Update results section
                wordTitle.textContent = query.charAt(0).toUpperCase() + query.slice(1);
                resultsDiv.style.display = "block";
            } catch (error) {
                wordTitle.textContent = "Word not found!";
                wordImage.style.display = "none";
                attribution.style.display = "none";
                resultsDiv.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <header>
        <img id="headerImage" src="https://synonym55.wordpress.com/wp-content/uploads/2025/04/img-20250425-wa0007_transformed-1.jpeg" alt="Site Logo">
        <h1>Synonym Dictionary</h1>
        <p>Find Synonyms, Similar Words, and Pictures as Reference</p>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for a word...">
            <button onclick="searchWord()"></button>
        </div>
        <div id="results" class="results" style="display: none;">
            <h2 id="wordTitle"></h2>
            <img id="wordImage" alt="">
            <p id="attribution"></p>
        </div>
    </main>
</body>
</html>
